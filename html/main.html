<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>Travel Company</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="../css/style.css"/>
			<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
      <script type="text/javascript" src="../js/main.js"></script>
			<link href="https://fonts.googleapis.com/css?family=Raleway|Open+Sans" rel="stylesheet">
			<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</head>
		<body>
			<header class="container">			
				<nav class="navbar navbar-default navbar-expand-lg navbar-light" style="background-color: transparent">
					<div class="navbar-header d-flex col">
						<a class="navbar-logo"><img src="../img/logo.png" style="width: 50%"></a>  		
						<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
							<span class="navbar-toggler-icon"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start navbar-right">
						<ul class="nav navbar-nav">
							<li class="nav-item active-button"><a href="#" class="nav-link">About company</a></li>
							<li class="nav-item"><a href="#" class="nav-link">Catalog</a></li>
							<li class="nav-item"><a href="#" class="nav-link">Partners</a></li>										
							<li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
						</ul>
						<form class="navbar-form form-inline navbar-right ml-auto">
							<div class="input-group search-box">
								<input type="text" class="form-control">
								<span class="input-group-btn">
									<a><span><img class="searchbox-icon" src="../img/search.png" style="width:15%"></span></a>
								</span>
							</div>
						</form>		
					</div>
				</nav>	
			</header>

			<div class="container">
			  <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:60%;">
			    <!-- Indicators -->
			    <ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			      <li data-target="#myCarousel" data-slide-to="3"></li>
			    </ol>

			    <!-- Wrapper for slides -->
			    <div class="carousel-inner">

			      <div class="item active">
			        <img src="../img/france.jpg" style="width:100%; max-height: 355px;">
			        <div class="carousel-caption">
			          <h3 class="text">France</h3>
			          <button type="button" class="btn btn-danger">Learn more!</button>
			        </div>
			      </div>

			      <div class="item">
			        <img src="../img/greece.jpg" style="width:100%; max-height: 355px;">
			        <div class="carousel-caption">
			          <h3 class="text">Greece</h3>
			          <button type="button" class="btn btn-danger">Learn more!</button>
			        </div>
			      </div>
			    
			      <div class="item">
			        <img src="../img/egypt.jpg" style="width:100%; max-height: 355px;">
			        <div class="carousel-caption">
			          <h3 class="text">Egypt</h3>
			          <button type="button" class="btn btn-danger">Learn more!</button>
			        </div>
			      </div>

			      <div class="item">
			        <img src="../img/chez.jpg" style="width:100%; max-height: 355px;">
			        <div class="carousel-caption">
			          <h3 class="text">Czech</h3>
			          <button type="button" class="btn btn-danger">Learn more!</button>
			        </div>
			      </div>
			  
			    </div>

			    <!-- Left and right controls -->
			    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			      <span class="glyphicon glyphicon-chevron-left"></span>
			      <span class="sr-only">Previous</span>
			    </a>
			    <a class="right carousel-control" href="#myCarousel" data-slide="next">
			      <span class="glyphicon glyphicon-chevron-right"></span>
			      <span class="sr-only">Next</span>
			    </a>
			  </div>
			</div>


											
			<footer class="container">
				<div class="row">
      		<p>&copy; 2017 Travel Company</p>
    		</div>				 
			</footer>
		</body>
	</html>
